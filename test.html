<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Donut Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="donutChart" width="400" height="400"></canvas>

    <div id="timer"></div>





<script>




document.addEventListener("DOMContentLoaded", () => {
    const canvas = document.getElementById("donutChart");
    const ctx = canvas.getContext("2d");

    const totalSeconds = 30;
    let elapsedSeconds = 0;

    // Inizializza il grafico a ciambella
    const donutChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Tempo trascorso', 'Tempo rimanente'],
            datasets: [{
                label: 'Timer',
                data: [0, totalSeconds],
                backgroundColor: ['skyblue', 'lightgray']
            }]
        },
        options: {
            cutoutPercentage: 75, // Percentuale di taglio per il centro del grafico
            animation: false // Disabilita le animazioni per aggiornamenti più rapidi
        }
    });

    // Funzione per aggiornare il grafico e il timer
    function updateChartAndTimer() {
        // Calcola la frazione del tempo trascorso
        const fraction = elapsedSeconds / totalSeconds;

        // Aggiorna i dati del grafico
        donutChart.data.datasets[0].data[0] = elapsedSeconds;
        donutChart.data.datasets[0].data[1] = totalSeconds - elapsedSeconds;
        donutChart.update();

        // Aggiorna il timer
        const timerDisplay = document.getElementById("timer");
        timerDisplay.textContent = `Timer: ${elapsedSeconds}/${totalSeconds} secondi`;

        // Incrementa i secondi trascorsi
        elapsedSeconds++;

        // Controlla se il timer è scaduto
        if (elapsedSeconds <= totalSeconds) {
            setTimeout(updateChartAndTimer, 1000); // Ripeti l'aggiornamento ogni secondo
        } else {
            timerDisplay.textContent = "Timer scaduto!";
        }
    }

    // Avvia il timer e l'aggiornamento del grafico
    updateChartAndTimer();
});
</script>



</body>
</html>
